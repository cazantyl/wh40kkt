<h1>Tactic List</h1>

<div class="tactic-list">

  <mat-form-field class="white-field">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Tactics...">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="uuid">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.uuid}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element" [innerHTML]="element.description"></td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> cost </th>
      <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
    </ng-container>

    <!-- Source Column -->
    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef> Source </th>
      <td mat-cell *matCellDef="let element"> {{element.source}} </td>
    </ng-container>

    <!-- View Column -->
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef> View </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" aria-label="View Tactic" (click)="goToView(element)">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br />
  <button *ngIf="authService.isWhiteListed" mat-raised-button color="primary" aria-label="Create New Tactic"
    (click)="createNewTactic()">
    <mat-icon>add_box</mat-icon> Create New Tactic
  </button>&nbsp;
  <a *ngIf="authService.isWhiteListed" mat-raised-button color="primary" aria-label="Download Tactics"
    [href]="tacticsJSONHref" download="tactics-data.json">
    <mat-icon>save_alt</mat-icon> Download Tactics
  </a>

</div>
